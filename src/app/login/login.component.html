<h2> Sign In </h2>


<div class="formClass">
   <label>Username : </label>
   <input type="text" id = "username" [(ngModel)]="username"/>
   <br/>
   <label> Password : </label>
   <input type = "password" id = "password" [(ngModel)]="password"/>
   <br/>
   <button type="submit" (click) = handleLogin() >Submit</button>
</div>
