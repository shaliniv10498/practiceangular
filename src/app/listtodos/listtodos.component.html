<p>listtodos works!</p>
<table border = "1">
    <caption>My Todos</caption>
    <thead>
        <tr>
            <th>Todo Id</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
        </tr>
    </tbody>
</table>
